<h2 style="color: green">과일은 온도에 따라 맛에 차이가 많이 생긴다. <br>시원한사과를 먹으면 상쾌한
  신맛을 느끼고 맛이 있는데 반하여 햇볕을 쬐거나 방에 두어 따뜻하게 된 과일을
  먹으면 단맛은 많으나 상쾌한 맛이 없다.<br>
  따라서 온도에 의하여 신맛은 변하지 않으나 단맛은 온도가 저하됨에 따라 단맛의 정도가 떨어지므로,<br> 과일은 시원하게 하는데 따라서 단맛이 줄어들고 신맛이 강하게 느껴지며 상쾌한 맛이 나게 된다.
  <br>과일의 맛을 돋우는 가장 적당한 온도는 10˚C 전후이다.</h2>
